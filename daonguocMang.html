<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old_arr = [3,5,9,10,12,11,8];
    let new_arr = [];
    for (let i = old_arr.length - 1; i >= 0; i--) {
        new_arr.push(old_arr[i]);
    }
    document.write(old_arr+'</br>');
    document.write(new_arr);

</script>
</body>
</html>
